<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Style of list</title>
          <style>
                    ul{
                        list-style-type: circle; 
                        list-style-image: url("../HTML/Web images/cursor1.png");
                        list-style-position: inside;     
                    }

                    ol {
                       list-style: lower-alpha url("../HTML/Web images/cursor2.png") outside;
                    }

                    li {
                        border: 1px solid black;
                    }
          </style>
</head>
<body>
          
          <ul>
                    <li>Hello!</li>
                    <li>Hi!</li>
                    <li>Hi there!</li>
          </ul>

          <ol>
                    <li>Bye!</li>
                    <li>See ya!</li>
                    <li>Meet you soon!</li>
          </ol>

</body>
</html>
