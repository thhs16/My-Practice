<!DOCTYPE html>
<html>
<body>
<h1>The Element Object</h1>
<h2>The cloneNode() Method</h2>

<!--<button onclick="myFunction()">Copy</button>-->
<p>Click "Copy" to copy an item from one list to another.</p>

<ul id="myList1"><li>Coffee</li><li>Tea</li></ul>
<ul id="myList2"><li>Water</li><li>Milk</li></ul>
<input type="number" name="totalNum" placeholder="Total 3d numbers" value="1" min="1" max="10">
<input type="text" name="3d" placeholder="Enter 3d number" pattern="\d{3}">

<p>If you change the <b>deep</b> parameter to false, only an empty LI element will be cloned.</p>

<script>
let totalNum = document.querySelector('input[name="totalNum"]');
totalNum.addEventListener('change', myFunction);
function myFunction() {
  const node = document.querySelector('input[name="3d"]');  
  const clone = node.cloneNode(true);
  document.getElementById("myList1").appendChild(clone);
}
</script>

</body>
</html>
