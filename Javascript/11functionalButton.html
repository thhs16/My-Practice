<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Functional Button</title>
</head>
<body>
          <!-- Solution : querySelector(" ")
                                         ^  
          -->

          <input type="button" value="Start Motor"> <!--button or input_butn-->
          <p>Motor is stopped.</p>

          <script>
                    let butn = document.querySelector("input");// let or const(ok with both)
                    let para = document.querySelector("p");

                    butn.addEventListener("click", myfunc);//"click" or 'click'(ok with both)
                              function myfunc(){
                                        if(butn.value === "Start Motor"){

                                                  butn.value = "Stop Motor";
                                                  para.textContent = "Motor is started";

                                        }else{

                                                  butn.value = "Start Motor";
                                                  para.textContent = "Motor is stopped";

                                        }
                              }
          </script>
</body>
</html>
