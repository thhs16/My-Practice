<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Functional Button 3</title>
</head>
<body>
          <form>
                    <input onclick="myfun()" type="button" value="Start Running Program">
          </form>
                    <br><br>
                    <i id="p"></i>

          <script>
                    let button = document.querySelector('input[type="button"]');
                    let para   = document.querySelector('#p');

                    function myfun(){
                              if(button.value === 'Start Running Program'){
                                        button.value   = "Stop Running";
                                        para.innerHTML = "Program is running.";

                              }else if(button.value === 'Start Running'){
                                        button.value   = "Stop Running";
                                        para.innerHTML = "Program is running.";

                              }else{
                                        button.value   = "Start Running";
                                        para.textContent = "Program is stopped.";
                              }
                    }
          </script>
</body>
</html>
