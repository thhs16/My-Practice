<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compitable" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>Picture Element</title>
          <style>
                    @media (min-width: 1000px) {
                         img{
                              width: 500px;
                         }
                    }

                    
          </style>
</head>

<body>

<!-- I once had a problem being unable to load the images from the source element.
     It is because they are local images.
     Try using served images despite in the img tag.-->

          <picture>
                    <source media="(min-width: 1000px)" srcset="https://googlechrome.github.io/samples/picture-element/images/kitten-large.png">
                    <source media="(min-width: 600px)" srcset="https://googlechrome.github.io/samples/picture-element/images/kitten-medium.png">
                    <img src="https://googlechrome.github.io/samples/picture-element/images/kitten-small.png" width="300px" alt="ta da">
          </picture>

</body>

</html>
