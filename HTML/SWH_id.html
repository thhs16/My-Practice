<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>IDLesson</title>
</head>
<body>
          
          <h1 id="myId">hello</h1>

          <button onclick="changeText()">ChangeText</button>

          <h2 id="ncc">THHS</h2>
          <button onclick="changeInfo()">changeInfo</button>

          <script>
                    function changeText(){

                              let element = document.getElementById("myId");
                              let inText = element.innerHTML;
                              
                                        // inText = "ID can be used like this";
                                                  // inText's become string 

                              if ( inText=="hello") {
                                  element.innerHTML = "ID can be used like this";
                              } else {
                                  element.innerHTML = "hello";
                              }
                              
                    }

                    function changeInfo(){
                              document.getElementById("ncc").innerHTML = "abstraction";
                    }
          </script>
</body>
</html>
