<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Template Element</title>
          <script>
                    function showContent() {
                      var temp = document.getElementsByTagName("template")[0];
                      var clon = temp.content.cloneNode(true);
                      document.body.appendChild(clon);
                    }
                    </script>
</head>
<body>
<!-- Template element is hidden before Js activate. --> 

          <button onclick="showContent()">Click to watch movie</button><br><br>
          <template>

                    <video width="500px" controls>
                              <source src="./Web videos/The_Bad_Guys_2022_1080p.mp4">
                              <track src="./Web videos/The_Bad_Guys_2022_1080p_English_Sub.vtt"  kind="subtitles" srclang="English" label="English" default>
                              <track src="./Web videos/The_Bad_Guys_2022_1080p_Korean_Sub.vtt"
                              kind="subtitles" srclang="Korean" label="Korean">
                    </video>

          </template>

</body>
</html>
