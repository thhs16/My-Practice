</body>

          <center>
          <marquee bgcolor="skyblue" width="50%" direction="right" scrollamount="10px" behavior="scroll" loop="6" >Hello!This is marquee.</marquee><br>

          <marquee bgcolor="greentea" width="100%" direction="left" scrolldelay="100" behavior="scroll" loop="4" >Hello!This is marquee with scrolldelay.</marquee>
