<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>The Blind Boy</title>
</head>
<body>
	
	<h1>The Blind Boy</h1>
	<p><pre>
	...
	With heavy sighs,
	they wourn my hapless woe.
	...
	</pre></p>

	<h3><ins>Glossary</ins></h3>
		<dl>
		
			<dt><b>hapless </b>(adj)</dt>
				<dd>Unlucky</dd>
			<br>
			
			<dt><b>woe </b>(n)</dt>
				<dd>the lost</dd>
			<br>
			
			<dt><b>mourn </b>(v)</dt>
				<dd>show sorrow or feel sorry</dd>
		</dl>

</body>
</html>
